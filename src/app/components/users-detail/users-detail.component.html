<div class="container mt-5 jumbotron">
  <h1 *ngIf="isAddMode">Add User</h1>
  <h1 *ngIf="!isAddMode">Edit User</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group col-5">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control"/>
    </div>
    <div class="form-group col-5">
      <label>Surname</label>
      <input type="text" formControlName="surname" class="form-control"/>
    </div>
    <div class="form-group col-5">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control"/>
    </div>

    <div class="form-group col-5">
      <label>Age</label>
      <input type="number" formControlName="age" class="form-control"/>
    </div>
    <p class="lead">
      <button class="btn btn-primary">
        Save
      </button>

      <a routerLink="/users" class="btn btn-link">Cancel</a>

    </p>
  </form>
</div>
